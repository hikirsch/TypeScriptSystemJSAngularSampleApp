<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

        <title>TypeScriptSystemJSAngularSampleApp</title>
        
        <base href="/" />

        <script src="jspm_packages/es6-module-loader.src.js"></script>
        <script src="jspm_packages/system.src.js"></script>
        <script src="config.js"></script>
        <script>
          System.import('./app/index.ts!')
             .then(function(angular) {
                console.log('running');
             })
             .catch(function(err) {
                console.log('Error: ', err.stack);
             });
        </script>
    </head>

    <body>
        <div ng-controller="ExampleCtrl as ctrl">
            <label>Name:</label>
            <input type="text" ng-model="ctrl.name" />
            <button ng-click="ctrl.say_hello()">Say Hello</button>
            <p>{{ctrl.hello_world}}</p>
        </div>

        <div ng-controller="ExampleTwoCtrl as ctrl2">
            <label>Name:</label>
            <input type="text" ng-model="ctrl2.name" />
            <button ng-click="ctrl2.second()">Press Me</button>
            <p>{{ctrl2.text}}</p>
        </div>
    </body>
</html>
